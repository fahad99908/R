<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day card</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">To</span>
                            <span class="card-title-main">RoRe <span
                                    class="card-title-apostrophe">❤️</span></span>
                            <span class="card-title-secondary"></span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    <p>To my special person,</p>
                    <p>From the moment I saw you, I knew I wanted to hold
                        your hands forever _ but its life . 
                    </p> I want to ask you something ?
                    <p>When you think of me .. does it keep you up at night ?
                        or am i the only one who was lying awake
 
                    </p> creat by fahad . 
                </div>
            </div>
        </div>
    <div class="heart-seal"></div> </div>

<!-- 🎵 مشغل الموسيقى -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  متصفحك لا يدعم تشغيل الصوت.
</audio>

<!-- 🔘 زر التشغيل -->
<div style="text-align: center; margin-bottom: 20px;">
  <button onclick="document.getElementById('bgMusic').play()" style="padding: 12px 18px; font-size: 15px; cursor: pointer;">
    🎵🍀روان اضغطي هنا
  </button>
</div>

<script src="./script.js"></script>
</body>
</html>
