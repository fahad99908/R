<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day card</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">to</span>
                            <span class="card-title-main">my <span
                                    class="card-title-apostrophe">❤️</span></span>
                            <span class="card-title-secondary">angle</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    <p>To my cutest person,</p>
                    <p>From the moment I first saw you, I knew I wanted to hold
                        your hand forever. I really miss you  —
                    </p>
                    <p>i hope my massge makes you smile!
 
                    </p> FAHAD 
                </div>
            </div>
        </div>
        <div class="heart-seal"></div> </div>
    <div class="heart-seal"></div> </div>

<!-- 🎵 مشغل الموسيقى -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  متصفحك لا يدعم تشغيل الصوت.
</audio>

<!-- 🔘 زر التشغيل -->
<div style="text-align: down; margin-down: 8px;">
  <button onclick="document.getElementById('bgMusic').play()" style="padding: 5px 10px; font-size: 8px; cursor: pointer;">
    🎵 شغل الموسيقى
  </button>
</div>

<script src="./script.js"></script>
</body>
</html>

       <script  src="./script.js"></script>
</body>
</html>
