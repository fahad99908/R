<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Card</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="card">
    <div class="card-title">
      <h1>
        <span class="card-title-main">My</span>
        <span class="card-title-apostrophe">❤️</span>
        <span class="card-title-secondary">angel</span>
      </h1>
    </div>

    <div class="card-side card-side-secondary"></div>

    <div class="card-body">
      <p>To my cutest person,</p>
      <p>From the moment I first saw you, I knew I wanted to hold your hand forever. I really miss you —</p>
      <p>I hope my message makes you smile!</p>
      <p>FAHAD</p>
    </div>
  </div>

  <div class="heart-seal"></div>

  <!-- 🎵 مشغل الموسيقى -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- 🔘 زر تشغيل الموسيقى -->
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="document.getElementById('bgMusic').play()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
      🎵 شغل الموسيقى
    </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
